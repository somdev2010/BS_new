<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Buttons and Button groups</title>
</head>
<body>
    <!-- basic buttons -->

    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Link as buttons</h2>

    <a href="https://www.youtube.com/watch?v=yXihEIgx73U" class="btn btn-info">info anchor tag</a>
    <a href="https://www.youtube.com/watch?v=yXihEIgx73U" class="btn btn-success">success anchor tag</a>

    <!-- button sizes -->
    <h2>Button Sizes</h2>

    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small danger button</button>

    <!-- outlined styles -->

    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">Large outlined secondary button</button>

    <!-- button groups -->

    <h2>Button Groups</h2>
    <div class="btn-group">
        <a href="https://www.youtube.com/watch?v=ZZXGmoQ4PdI&list=PL4cUxeGkcC9joIM91nLzd_qaH_AimmdAR&index=4" class="btn btn-primary">button 1</a>
        <a href="https://www.youtube.com/c/TheNetNinja" class="btn btn-warning">button 2</a>
        <a href="https://www.youtube.com/watch?v=M_Vl5pvLauE" class="btn btn-success">button 3</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
